[scan]
# 最大域名扫描目标数（防止资源耗尽）
max_domain_scan_targets = 10

# 最大并发扫描进程数
max_concurrent_scans = 5

# 扫描超时时间（秒）
scan_timeout = 7200

# 是否启用CDN IP过滤
enable_cdn_filter = true

# 是否启用私有IP过滤
enable_private_ip_filter = true

[paths]
# 工具路径
tools_dir = tools/scanner
scripts_dir = scripts
config_dir = config
output_dir = output
temp_dir = temp

[performance]
# HTTP探测线程数
httpx_threads = 300
httpx_threads_test = 50

# 子域名爆破线程数
subfinder_threads = 200
subfinder_threads_test = 20

# DNS解析器超时
dns_timeout = 5

[logging]
# 日志级别: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# 日志保留天数
log_retention_days = 30

# 是否启用详细日志
verbose_logging = false